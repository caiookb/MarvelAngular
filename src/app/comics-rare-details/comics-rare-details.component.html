
<div class="container" id="rcdetail" *ngIf="comic">
  <div class="col-md-12">
    <img class="img" [src]="comic.thumbnail.path + '/portrait_uncanny.' + comic.thumbnail.extension" />
  </div>

  <div class="col-md-12">
    <h2>{{comic.title}}</h2>
    <h4>ID: {{comic.id}}</h4>
    <h4>${{comic.prices[0].price}}</h4>
    <p>{{comic.description}}</p>
    <button id="rslideUp">CLOSE</button>
  </div>
</div>
