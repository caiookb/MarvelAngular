<div class="container">
    <div class="col">
        <button (click)="goBack()"></button>
    </div>
    <div class="row" *ngFor="let comic of comicdetail">
        <div class="col-md-6">
            <img class="img" [src]="comic.thumbnail.path + '/portrait_uncanny.' + comic.thumbnail.extension" />
        </div>

        <div class="col-md-6">
            <h2>{{comic.title}}</h2>
            <p><strong>Published:</strong> {{comic.dates[0].date | date }}</p>
            <p>{{comic.description}}</p>
        </div>

    </div>
</div>
